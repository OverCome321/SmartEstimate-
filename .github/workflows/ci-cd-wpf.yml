name: WPF CI/CD

on:
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore SmartEstimateApp/SmartEstimateApp.sln

      - name: Build
        run: dotnet build SmartEstimateApp/SmartEstimateApp.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SmartEstimateApp/SmartEstimateApp.sln --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish SmartEstimateApp/SmartEstimateApp.csproj -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WPFApp
          path: ./publish
